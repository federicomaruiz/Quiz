<head>

    <div class="container">
        <div class="row min-vh-100 justify-content-center">

                <h1 id="title" class="text-center p-2 mb-3">¿Pregunta fácil o dificil?</h1>

                    <div class="col text-end">

            </div>
        </div>
    </div>
